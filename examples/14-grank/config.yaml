# Google Rank Checker for Butlerapp
# This pipeline:
# 1. Takes keywords from the input CSV
# 2. Searches Google for each keyword (first 3 pages = ~30 results)
# 3. Uses AI to select the Butlerapp link from results
# 4. Outputs the updated CSV with the found Butlerapp URL

data:
  source: examples/14-grank/data.csv
  limit: 50

globals:
  model: x-ai/grok-4.1-fast
  tmpDir: out/14-grank/.tmp
  outputPath: out/14-grank/results.csv

steps:
  - plugins:
      - type: web-search
        query: "{{keyword}}"
        maxPages: 3
        limit: 30
        mode: none
        gl: de
        hl: de
        selectPrompt: "Select up to 10 links that point to Butlerapp (butlerapp.com, butlerapp.de). If no Butlerapp link exists, select nothing."
        output:
          mode: merge
